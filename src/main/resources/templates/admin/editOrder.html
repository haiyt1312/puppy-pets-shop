<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Puppy Pets - Quản lý</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="../../assets/img/icon.ico" type="image/x-icon"/>
	
	<!-- Fonts and icons -->
	<script src="../../assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../../assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../assets/css/atlantis.min.css">
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link rel="stylesheet" href="../../assets/css/demo.css">
</head>
<body>
	<div class="wrapper">
	<!-- Header -->
	
	<th:block th:replace="~{admin/fragments/header :: header}"></th:block>
	
	<!-- End Header -->
	
	<!-- Navbar -->
	
	<th:block th:replace="~{admin/fragments/navbar :: navbar}"></th:block>
	
	<!-- End Navbar -->
	
	<div class="main-panel">
		<div class="content">
			<div class="page-inner">
				<div class="page-header">
					<h4 class="page-title">Quản lý đơn hàng</h4>
					<ul class="breadcrumbs">
						<li class="nav-home">
							<a href="#">
								<i class="flaticon-home"></i>
							</a>
						</li>
						<li class="separator">
							<i class="flaticon-right-arrow"></i>
						</li>
						<li class="nav-item">
							<a th:href="@{/admin/home}">Trang chủ</a>
						</li>
						<li class="separator">
							<i class="flaticon-right-arrow"></i>
						</li>
						<li class="nav-item">
							<a href="#">Quản lý đơn hàng</a>
						</li>
					</ul>
				</div>
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<div class="d-flex align-items-center">
									<h4 class="card-title" style="text-decoration: underline;">Chỉnh sửa đơn hàng</h4>
								</div>
							</div>
							<div class="alert alert-success"
								th:if="${message}" th:text="${message}">
							</div>
							<div class="card-header">
								<section class="row">
						           <div class="col-9 offset-1">
						             <form th:action="@{/editOrder}" th:object="${orderDetail}" method="post">
										<div class="row">
											<div class="col-md-6 pr-0">
												<div class="form-group form-group-default">
													<label>ID Đơn hàng</label>
													<input th:field="*{order.orderId}" id="orderId" type="text" class="form-control" placeholder="" readonly="readonly">
												</div>
											</div>
											<div class="col-md-6 pr-0">
												<div class="form-group form-group-default">
													<label>ID Chi tiết</label>
													<input th:field="*{orderDetailId}" id="totalPrice" type="number" class="form-control" placeholder="" readonly="readonly">
												</div>
											</div>
											<div class="col-md-6 pr-0">
												<div class="form-group form-group-default">
													<label>ID Sản phẩm</label>
													<input th:field="*{product.productId}" id="productId" type="text" class="form-control" placeholder="" readonly="readonly">
												</div>
											</div>
											<div class="col-md-6 pr-0">
												<div class="form-group form-group-default">
													<label>Người nhận</label>
													<input th:field="*{order.receiver}" id="receiver" type="text" class="form-control" placeholder="người nhận">
												</div>
											</div>
											<div class="col-md-6 pr-0">
												<div class="form-group form-group-default">
													<label>Số lượng</label>
													<input th:field="*{quantity}" id="quantity" min = 0 type="number" class="form-control" placeholder="">
												</div>
											</div>
											<div class="col-md-6 pr-0">
												<div class="form-group form-group-default">
													<label>Đơn giá</label>
													<input th:field="*{price}" id="price" min = 0 type="number" class="form-control" placeholder="" readonly="readonly">
												</div>
											</div>
											<div class="col-md-6 pr-0">
												<div class="form-group form-group-default">
													<label>Địa chỉ</label>
													<input th:field="*{order.address}" id="address" type="text" class="form-control" placeholder="địa chỉ">
												</div>
											</div>
											<div class="col-md-6 pr-0">
				                          	<label style="background-color: #FF9966;">Trạng thái đơn hàng</label>
				                          		<select th:field="*{status}" class="form-control">
													<option th:value="'Đã Xác Nhận'">Đã Xác Nhận</option>
													<option th:value="'Đang Vận Chuyển'">Đang Vận Chuyển</option>
												    <option th:value="'Đã Thanh Toán'" >Đã Thanh Toán</option>
												</select>
						                   </div>
										</div>
										<div class="modal-footer no-bd">
											<button type="submit" id="" class="btn btn-primary">Cập nhật</button>
											<a type="button" class="btn btn-danger" th:href="@{/admin/orders}">Hủy</a>
										</div>
									</form>
						           </div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		<footer class="footer">
			<div class="container-fluid">
				<nav class="pull-left">
					<ul class="nav">
						<li class="nav-item">
							<a class="nav-link" href="#">
								Puppy Pets
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								Trợ giúp
							</a>
						</li>
					</ul>
				</nav>
				<div class="copyright ml-auto">
					2023, made with <i class="fa fa-heart heart text-danger"></i> by <a href="">Puppy Pets</a>
				</div>				
			</div>
		</footer>
	</div>
	
	
	

	</div>
	<!--   Core JS Files   -->
	<script src="../../assets/js/core/jquery.3.2.1.min.js"></script>
	<script src="../../assets/js/core/popper.min.js"></script>
	<script src="../../assets/js/core/bootstrap.min.js"></script>
	<!-- jQuery UI -->
	<script src="../../assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="../../assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
	
	<!-- jQuery Scrollbar -->
	<script src="../../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
	<!-- Datatables -->
	<script src="../../assets/js/plugin/datatables/datatables.min.js"></script>
	<!-- Atlantis JS -->
	<script src="../../assets/js/atlantis.min.js"></script>
	<!-- Atlantis DEMO methods, don't include it in your project! -->
	<script src="../../assets/js/setting-demo2.js"></script>
</body>
</html>
