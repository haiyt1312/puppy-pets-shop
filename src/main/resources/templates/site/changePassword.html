<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <!-- Added by HTTrack --><meta
    http-equiv="content-type"
    content="text/html;charset=utf-8"
  /><!-- /Added by HTTrack -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="mironcoder" />
    <meta name="email" content="mironcoder@gmail.com" />
    <meta name="profile" content="https://themeforest.net/user/mironcoder" />
    <meta name="name" content="Puppy Pets" />
    <meta name="title" content="Puppy Pets" />
    <meta name="keywords" content="Puppy Pets" />
    <title>Puppy Pets - Đổi mật khẩu</title>
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="fonts/flaticon/flaticon.css" />
    <link rel="stylesheet" href="font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom/main.css" />
    <link rel="stylesheet" href="css/custom/signin-up.css" />
  </head>
  <body>
    <section class="sign-part">
      <div class="sign-content">
        <div class="content-cover">
          <a th:href="@{/}"><img src="images/logo.png" alt="logo" /></a>
          <h1>
            Khám phá Thế Giới Yêu Thú Cưng Của Chúng Tôi. Mua Sắm Đồ Chơi & Phụ
            Kiện Cho Bạn Đồng Hành Của Bạn!
          </h1>
        </div>
      </div>
      <div class="sign-form">
        <div class="back-arrow">
          <a href="#"><img src="images/logo.png" alt="logo" /></a
          ><a th:href="@{/}"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="sign-cate">
          <ul class="nav nav-tabs">
            <li>
              <a href="#changePassword" class="nav-link" data-toggle="tab">Đổi mật khẩu</a>
            </li>
          </ul>
        </div>
        <div class="tab-pane active" id="changePassword">
          <div class="sign-heading">
            <h2>Đổi mật khẩu</h2>
          </div>
          <div
            class="alert alert-danger row col-12 ml-1"
            th:if="${error}"
            th:text="${error}"
          ></div>
          <div
            class="alert alert-success row col-12 ml-1"
            th:if="${message}"
            th:text="${message}"
          ></div>
          <form
            th:action="@{/updatePassword}"
            method="post"
            class="form"
          >
            <label class="form-label">
              <input
                type="password"
                id="oldPassword"
                name="oldPassword"
                placeholder="Mật khẩu cũ"
                minlength="6" required title="Mật khẩu phải nhiều hơn 5 ký tự"
              />
              <button type="button">
                <a for="hide" onclick="hideOldPass()">
                  <i class="eye fas fa-eye"></i>
                </a>
              </button>
              <small>Mật khẩu phải nhiều hơn 5 ký tự</small>
            </label>
            <label class="form-label">
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                placeholder="Mật khẩu mới"
                minlength="6" required title="Mật khẩu phải nhiều hơn 5 ký tự"
              />
              <button type="button">
                <a for="hide" onclick="hideNewPass()">
                  <i class="eye fas fa-eye"></i>
                </a>
              </button>
              <small>Mật khẩu phải nhiều hơn 5 ký tự</small>
            </label>
            <div class="form-btn">
              <button type="submit" class="btn btn-outline">Đổi mật khẩu</button>
            </div>
          </form>

          <!-- show password -->
          <script>
            function hideOldPass() {
              var x = document.getElementById("oldPassword");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
            function hideNewPass() {
              var y = document.getElementById("newPassword");
              if (y.type === "password") {
                y.type = "text";
              } else {
                y.type = "password";
              }
            }
          </script>
        </div>
      </div>
    </section>
    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/custom/main.js"></script>
  </body>
</html>
