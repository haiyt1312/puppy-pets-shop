<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <meta
    http-equiv="content-type"
    content="text/html;charset=utf-8"
  />
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    
    <meta name="author" content="mironcoder" />
    <meta name="email" content="mironcoder@gmail.com" />
    <meta name="profile" content="https://themeforest.net/user/mironcoder" />
    <meta name="name" content="Puppy Pets" />
    <meta name="title" content="Puppy Pets" />
    <meta
      name="keywords"
      content="Puppy Pets"
    />
    <title>Puppy Pets - Thanh toán</title>
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="fonts/flaticon/flaticon.css" />
   	<link rel="stylesheet" href="font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom/main.css" />
    <link rel="stylesheet" href="css/custom/checkout.css" />
  </head>
  <body>
    <!-- Header -->
    <header th:replace="~{/fragments/header :: header}"></header>
    <!-- Nav -->
    <nav th:replace="~{/fragments/nav :: nav}"></nav>
    
    <section class="single-banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="single-content">
              <h2>Thanh toán</h2>
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                <li class="breadcrumb-item">
                  <a th:href="@{/products}">Danh sách sản phẩm</a>
                </li>
                <li class="breadcrumb-item">
                  <a href="#">Chi tiết sản phẩm</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Thanh toán
                </li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="checkout-part">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="checkout-action">
              <i class="fas fa-luggage-cart"></i>
              <h4>Cảm ơn bạn đã mua hàng!</h4><br>
              <h5 style="color: red"><em>Số đơn đặt hàng của bạn là :</em> <span th:text="${orderId}"></span></h5>
            </div>
          </div>
          <div class="col-lg-4 mx-auto">
            <div class="order-btn">
              <a class="dropdown-link btn btn-inline" th:href="@{/account}" >
                Thông tin đơn hàng
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="news-part">
      <div class="container">
        <div class="row">
          <div class="col-md-5 col-lg-6">
            <div class="news-content"><h2>Đăng ký nhận ưu đãi mới nhất</h2></div>
          </div>
          <div class="col-md-7 col-lg-6">
            <form class="search-form news-form">
              <input type="text" placeholder="Email" /><button
                class="btn btn-inline"
              >
                <i class="fas fa-envelope"></i><span >Đăng ký</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Footer -->
    <footer th:replace="~{/fragments/footer :: footer}"></footer>
    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/custom/main.js"></script>
  </body>
</html>
